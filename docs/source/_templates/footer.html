{% extends "!footer.html" %}

{% block extrafooter %}
<link rel="stylesheet" href="{{ pathto('_static/css/extra.css', 1) }}" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
  var logoHTML = '\
    <div class="iotbuslogo" style="">\
      <a href="https://oddWires.com" title="oddWires">\
      	<img class="iotbuslogo" src="_static/oddWires-Logo-7-Transparent.png" height=50>\
      </a>\
    </div>'
  ;

  (function() {
    var logo = document.createElement('header');
    logo.innerHTML = logoHTML;
    document.body.insertBefore(logo, document.body.firstChild);

    if ($(window).width() <= 768) {
      return;
    }

    var topOffset = 52;
    $('.wy-nav-side').css('top', topOffset + 'px');

  })();
</script>
{{ super() }}
{% endblock %}
